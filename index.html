<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
<div id="survey-form">
    <form action="" >
        <label for="name">Name <br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </label>
        <label for="email">Email <br>
            <input type="email" id="name" placeholder="Enter your email">
        </label>

        <label for="age">Age (optional)
            <input type="Number" id="age" placeholder="Enter your age" min="8" max="100">
        </label>

        <label class="drop" for="dropdowm">Which option best describes your current role
            <select name="" id="dropdowm">
                <option value="">Select current role</option>
                <option value="1">student</option>
                <option value="2">Fulltime Job</option>
                <option value="3">Fulltime Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="Other"></option>
                
            </select>
            </label>
        </label>
        <div class="for-options">
        <label for=""> Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
            <input type="radio" class="radio-input"  id="definitely" checked>Definitely
        </label>

        <label for="maybe" >
            <input type="radio" class="radio-input" id="maybe">Maybe
        </label>

        <label for="not-sure" >
            <input type="radio" class="radio-input"  id="not-sure">Not sure
        </label>
            
        </label>
    </div>

    <label class="drop" for="dropdowm">What is your favorite feature of freeCodeCamp
        <select name="" id="dropdowm">
            <option value="">Select current role</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            <option value="Other"></option>
        </select>
        </label>

       
        <label for="">What would you like to see improved <br>
            <input type="checkbox" class="radio-input" >Front-end Projects
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Back-end Projects
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Data Visualization
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Challenges
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Open Source Community
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Gitter help rooms
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Videos
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >City Meetups
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Wiki
        </label>
        <label for="">
            <input type="checkbox" class="radio-input" >Forum
        </label>
  
            <label for="">Any comments or suggestions? <br>
                <textarea name="" id="" placeholder="Enter your comment here..."></textarea>
            </label>
            <button type="button">Submit</button>
    </div>
    
    </form>
</body>
</html>
